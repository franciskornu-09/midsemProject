<script>
  function createUser(){
    var firstname = $("#firstname").val();
    var lastname = $("#lastname").val();
    var username = $("#username").val();
    var phone  = $("#phone").val();
    var password = $("#password").val();
    var email = $("#email").val();

    var theUrl="allPhp.php?cmd=6&firstname="+firstname+"&lastname="+lastname+"&username="+username+"&phone="+phone+"&password="+password+"&email="+email;
    $.ajax(theUrl,
          {
          async:true,
          complete:createComplete}
          );
  }

  function createComplete(xhr,status){
    if(status!="success"){
      alert("Error");
          return;
        }
            
        var obj=$.parseJSON(xhr.responseText);
        if (obj.result==0){
          alert("You were not able to create a Pool");
        return;
        }else{
           alert("Account successfully created");
           window.location="index.html";
        }
  }
</script>
